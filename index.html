<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
        <title>Nueva pesta√±a </title>
        <link rel="shortcut icon" href="logos/firefox.ico">
    </head>

    <body>
        <div class="mid-container">
            <div class="mid-container__begin">
                <img class="logo mid-container__begin__logo" rel="icon" src="logos/firefox.png">
                <div class="mid-container__begin__title">Firefox</div>
            </div>
            <div class="mid-container__text-input">
                <img class="mid-container__text-input__logo" src="logos/google.png">
                <input placeholder="Buscar en Google " type="text" name="search" class="mid-container__text-input__input">
            </div>
            <div class="mid-container__page-elements-container">
                <a href="https://www.youtube.com" class="mid-container__page-elements-container__element">
                    <img src="logos/youtube.png" alt="" class="mid-container__page-elements-container__element__img">
                    <h2 class="mid-container__page-elements-container__element__title">YouTube</h2>
                </a>
                <a href="https://www.facebook.com" class="mid-container__page-elements-container__element">
                    <img src="logos/facebook.png" alt="" class="mid-container__page-elements-container__element__img">
                    <h2 class="mid-container__page-elements-container__element__title">FaceBook</h2>
                </a>
                <a href="https://www.twitter.com" class="mid-container__page-elements-container__element">
                    <img src="logos/twitter.png" alt="" class="mid-container__page-elements-container__element__img">
                    <h2 class="mid-container__page-elements-container__element__title">Twitter</h2>
                </a>
            </div>
        </div>
    </body>
</html>
